{% extends "base.html" %}
{% block content %}
<div class="slide" id="p3">
            <div class="content fourth-content">
                <div class="container-fluid">
                    <div class="row">
                    {% for gallery in gal %}
                        <div class="col-md-4 col-sm-6">
                            <div class="item">
                                <div class="thumb">
                                    <a href="{{gallery.imagem.url}}" data-lightbox="image-1">
                                        <div class="hover-effect">
                                            <div class="hover-content">
                                                <h2>{{ gallery.titulo }}</h2>
                                            </div>
                                        </div>
                                    </a>
                                    <div class="image" >
                                        <img src="{{gallery.imagem.url}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor%}    
                    </div>
                </div>
            </div>
          </div>
{% endblock content %}
